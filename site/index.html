<!DOCTYPE html>

<html>
<head>
	<!-- Meta Tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta property="og:title" content="Home" />
	<meta property="og:locale" content="en_US" />
	<meta name="description" content="Vision: shed a different light to a picture." />
	<meta property="og:description" content="Vision: shed a different light to a picture." />
	<link rel="canonical" href="https://projects.xtrp.io/vision/" />
	<meta property="og:url" content="https://projects.xtrp.io/vision/" />
	<meta property="og:site_name" content="Vision" />

	<!-- Title -->
	<title>Vision: shed a different light to a picture.</title>


	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,400i,600,700,900&display=swap" rel="stylesheet">

	<!-- FilePond (used custom for HTML file input) CSS -->
	<link href="https://unpkg.com/filepond/dist/filepond.css" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/main.css">

	<!-- Favicon and Favicon Config -->
	<link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="manifest.json">
	<meta name="msapplication-TileColor" content="#37474f">
	<meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#37474f">
</head>

<body>
	<!-- container that doesn't display initially -->
	<div class="container" style="display: none;">
		<!-- title and description -->
		<div class="topbar">
			<h1 class="title">Vision</h1>
			<p class="description">shed a different light to a picture.</p>
		</div>

		<!-- hero photo -->
		<div class="hero">
			<img src="assets/img/hero_photo.png" class="hero_photo" alt="Hero Photo">
		</div>

		<!-- app -->
		<div class="app">
			<!-- title -->
			<h1 class="title">Generate Visions for a Picture</h1>
			
			<!-- enter original image input container -->
			<div class="image_input_container">
				<input type="file" accepts="image/*">
			</div>

			<!-- results container -->
			<div class="results" style="display: none;">
				<!-- loading symbol container -->
				<div class="loading_container">
					<div class="loader"></div>
				</div>

				<!-- container for outputted photos -->
				<div class="output_photos_container">
					
				</div>

				<!-- actions after getting results -->
				<button class="action_btn generate_new_visions">
					Generate New Sets of Visions for Current Picture
				</button>
				<button class="action_btn generate_for_new_picture">
					Generate Visions for Different Picture
				</button>
			</div>
		</div>

		<!-- footer with credits and links -->
		<footer>
			<p class="credits">
				Built by <a href="https://xtrp.io/" target="_blank">Fred Adams</a>
			</p>
			<ul class="links">
				<a href="[ BLOG POST LINK ]" target="_blank">Blog Post</a>
				<a href="https://github.com/xtrp/vision" target="_blank">GitHub</a>
			</ul>
		</footer>
	</div>

	<!-- FilePond (used for HTML file input) scripts -->
	<script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.js"></script>
	<script src="https://unpkg.com/filepond/dist/filepond.js"></script>

	<!-- scripts -->
	<script src="assets/js/script.js"></script>
</body>

</html>
